<body class="bdyImg back-row-toggle splat-toggle">

    <div class="rain front-row"></div>

  <!-- left column search area -->
  <main class="container-fluid text-center" id="maincss">
    <div class="row justify-content-center">
      <div class="col-12 col-md-3">
        <div class="card cardCss">
          <h4 class="card-header">
            Movie Search
          </h4>
          <form class="card-body text-center">
            <form id="search-form">
              <div class="form-group text-center">
                <label for="search-input">Searh by Movie title, Actor, or Quote</label>
                <input class="form-control" type="text" id="user-input" placeholder="Movie title, Actor, Quote" />
                <button type="button" id="search-button" class="btn btn-primary btn-lg btn-block">Search</button>

                <div class="btn-group dropright" id="dropButton">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Dropright
                  </button>
                  <div class="dropdown-menu">
                    <!-- Dropdown menu links -->
                  </div>
                </div>

              </div>
            </form>
        </div>
      </div>

      <canvas id=c></canvas>

      <!-- right section this section is the result endpoint -->
      <section class="col-12 col-md-6" id="sec-id">
        <div class="card movieInfo text-light">
            <a href="#" class="btn btn-primary" id="rec-button">Go somewhere</a>
          <h4 class="card-header" id="movie-title">
          </h4>
          <div class="card-body">
            <div class="row">
              <div class="col-6 divImg" id="movie-display">
                  <!-- <a href="#" class="btn btn-primary" id="rec-button">Go somewhere</a> -->

              </div>
              <div class="col-6" id="data-display">

              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="col-md-3" id="side-display">
        
      </div>
    </div>
  </main>
